<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>100X VIP Community</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#000;
  color:#eaeaea;
}

.navbar{
  width:100%;
  height:96px;
  background:#0b0b0b;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 32px;
  box-shadow:0 6px 28px rgba(0,0,0,.8);
  position:fixed;
  top:0;
  left:0;
  z-index:100;
}

.nav-left{
  display:flex;
  align-items:center;
  gap:8px;
}

.logo-img{
  width:172px;
  height:172px;
  border-radius:50%;
  object-fit:contain;
  background:transparent;
}

.brand-name{
  font-size:20px;
  font-weight:600;
  color:#fff;
  white-space: nowrap;
}

.join-btn{
  display:flex;
  align-items:center;
  gap:6px;
  background:#1e88e5;
  color:#fff;
  padding:14px 26px;
  border-radius:36px;
  border:none;
  cursor:pointer;
  font-size:16px;
  font-weight:700;
  box-shadow:0 0 24px rgba(30,136,229,.6);
}

.join-btn i{
  font-size:26px;
  background:none;
}

.hero{
  margin-top:140px;
  padding:64px 20px;
  text-align:center;
  max-width:1200px;
  margin-left:auto;
  margin-right:auto;
}

.hero h1{
  font-size:clamp(30px,5vw,44px);
  font-weight:800;
  margin-bottom:14px;
  color:#fff;
}

.hero h1 .green{color:#1db954}
.hero h1 .red{color:#ff5252}

.hero p{
  font-size:clamp(14px,2.5vw,16px);
  color:#bdbdbd;
  max-width:720px;
  margin:0 auto 26px;
}

.offer-text{
  margin-top:8px;
  font-size:18px;
  font-weight:700;
  color:#fff;
}

.offer-text .old-price{
  text-decoration:line-through;
  text-decoration-color:#ff5252;
  color:#777;
  margin-right:10px;
}

.offer-text .free{color:#1db954}
.offer-text .limited{color:#ff5252;font-weight:600}

.countdown-wrapper{
  margin-top:22px;
  display:flex;
  justify-content:center;
}

.countdown{
  display:flex;
  gap:12px;
  padding:14px 20px;
  border-radius:18px;
  background:rgba(20,20,20,.85);
  backdrop-filter:blur(12px);
  box-shadow:0 0 36px rgba(0,0,0,.8);
}

.time-box{
  min-width:74px;
  padding:10px;
  border-radius:14px;
  background:#000;
  color:#fff;
  box-shadow:inset 0 0 0 1px #1e88e5;
}

.time-box span{
  display:block;
  font-size:24px;
  font-weight:800;
  line-height:1;
}

.time-box small{
  font-size:10px;
  color:#9e9e9e;
  letter-spacing:1px;
  margin-top:4px;
}

.hero-cta{
  margin-top:30px;
  display:inline-flex;
  align-items:center;
  gap:10px;
  background:#1e88e5;
  color:#fff;
  padding:18px 44px;
  border-radius:44px;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
  box-shadow:0 0 42px rgba(30,136,229,.75);
}

.hero-cta i{
  font-size:28px;
  background:none;
}

.social-proof{
  margin-top:40px;
}

.students{
  font-size:18px;
  font-weight:600;
  color:#e0e0e0;
}

.students span{
  color:#1db954;
}

footer{
  margin-top:80px;
  padding:20px;
  text-align:center;
  font-size:13px;
  color:#9e9e9e;
  border-top:1px solid #1a1a1a;
}

@media(max-width:768px){
  .join-btn {
    display: none;
  }

  .navbar {
    justify-content: center;
  }

  .nav-left {
    gap:6px;
  }

  .brand-name {
    font-size: 22px;
    white-space: nowrap;
  }

  .hero-cta i {
    font-size: 46px;
  }

  .logo-img {
    width:92px;
    height:92px;
  }

  .countdown {
    gap:8px;
    padding:12px;
  }

  .time-box {
    min-width:64px;
  }

  .time-box span {
    font-size:20px;
  }
}
</style>
</head>

<body>

<nav class="navbar">
  <div class="nav-left">
    <!-- Ab direct online URL use kiya hai, image har jagah dikhega -->
    <img src="https://res.cloudinary.com/dg9frllv2/image/upload/v1766397021/200_cl0ykq.png" class="logo-img" alt="100X VIP Logo">
    <div class="brand-name">
      <span style="color:#1db954">100</span><span style="color:#ff5252">X</span> VIP Community
    </div>
  </div>

  <button class="join-btn" onclick="joinTelegram()">
    <i class="fa-brands fa-telegram"></i> JOIN
  </button>
</nav>

<section class="hero">
  <h1><span class="green">100</span><span class="red">X</span> Trading Club</h1>
  <p>Professional market insights, structured trade setups, and disciplined strategies for serious traders.</p>

  <div class="offer-text">
    <span class="old-price">₹3999</span>
    <span class="free">FREE</span>
    <span class="limited">Limited Time Offer</span>
  </div>

  <div class="countdown-wrapper">
    <div class="countdown">
      <div class="time-box"><span id="hh">24</span><small>HOURS</small></div>
      <div class="time-box"><span id="mm">00</span><small>MINUTES</small></div>
      <div class="time-box"><span id="ss">00</span><small>SECONDS</small></div>
    </div>
  </div>

  <div class="hero-cta" onclick="joinTelegram()">
    <i class="fa-brands fa-telegram"></i> JOIN TELEGRAM
  </div>

  <div class="social-proof">
    <div class="students"><span>2000+</span> students have already learned with us</div>
  </div>
</section>

<footer>
  © 2025 100X VIP. All rights reserved.
</footer>

<script>
function joinTelegram(){
  window.open("https://t.me/stockarchery","_blank")
}

let duration = 24 * 60 * 60
let timer = localStorage.getItem("offerTimer")

if(!timer || timer <= 0){
  timer = duration
}

setInterval(()=>{
  let h = Math.floor(timer / 3600)
  let m = Math.floor((timer % 3600) / 60)
  let s = timer % 60

  document.getElementById("hh").innerText = String(h).padStart(2,"0")
  document.getElementById("mm").innerText = String(m).padStart(2,"0")
  document.getElementById("ss").innerText = String(s).padStart(2,"0")

  timer--
  if(timer < 0) timer = duration

  localStorage.setItem("offerTimer", timer)
},1000)
</script>

</body>
</html>
