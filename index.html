<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>100X Trading Club</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#f4f6f9;color:#1e1e1e}
.navbar{width:100%;height:72px;background:#fff;display:flex;align-items:center;justify-content:space-between;padding:0 24px;box-shadow:0 4px 20px rgba(0,0,0,.06);position:fixed;top:0;left:0;z-index:100}
.nav-left{display:flex;align-items:center;gap:12px}
.logo-img{width:42px;height:42px;border-radius:50%;object-fit:cover;box-shadow:0 4px 12px rgba(0,0,0,.15)}
.brand-name{font-size:20px;font-weight:600}
.join-btn{display:flex;align-items:center;gap:8px;background:#1e88e5;color:#fff;padding:10px 18px;border-radius:30px;border:none;cursor:pointer;font-size:14px;font-weight:600;box-shadow:0 6px 18px rgba(30,136,229,.3)}
.hero{margin-top:96px;padding:64px 20px;text-align:center;max-width:1200px;margin-left:auto;margin-right:auto}
.hero h1{font-size:clamp(28px,5vw,42px);font-weight:800;margin-bottom:12px}
.hero h1 .green{color:#1db954}
.hero h1 .red{color:#e53935}
.hero p{font-size:clamp(14px,2.5vw,16px);color:#555;max-width:720px;margin:0 auto 28px}
.hero-cta{display:inline-flex;align-items:center;gap:10px;background:#1e88e5;color:#fff;padding:16px 34px;border-radius:40px;font-size:16px;font-weight:700;cursor:pointer;box-shadow:0 14px 36px rgba(30,136,229,.45)}
.offer-text{margin-top:16px;font-size:17px;font-weight:700}
.offer-text .old-price{text-decoration:line-through;text-decoration-color:#e53935;color:#888;margin-right:8px}
.offer-text .free{color:#1db954}
.offer-text .limited{color:#e53935;font-weight:600}
.countdown-wrapper{margin-top:18px;display:flex;justify-content:center}
.countdown{display:flex;gap:14px;padding:14px 20px;border-radius:20px;background:rgba(255,255,255,.6);backdrop-filter:blur(12px);box-shadow:0 20px 40px rgba(0,0,0,.15)}
.time-box{min-width:80px;padding:12px 10px;border-radius:16px;background:#111;color:#fff}
.time-box span{display:block;font-size:26px;font-weight:800}
.time-box small{font-size:11px;color:#bbb}
.social-proof{margin-top:70px}
.students{font-size:18px;font-weight:600;margin-bottom:28px}
.students span{color:#1db954}

.image-strip{display:flex;justify-content:center;gap:32px;max-width:1100px;margin:0 auto}
.card{width:230px;height:320px;border-radius:18px;overflow:hidden;box-shadow:0 20px 40px rgba(0,0,0,.18)}
.card img{width:100%;height:100%;object-fit:cover}

.card:nth-child(1){transform:translateY(20px)}
.card:nth-child(2){transform:translateY(-10px)}
.card:nth-child(3){transform:translateY(-10px)}
.card:nth-child(4){transform:translateY(20px)}

@media(max-width:768px){
.brand-name{font-size:16px}
.image-strip{flex-wrap:wrap;gap:18px}
.card{width:100%;max-width:340px;height:auto}
.card img{height:auto;object-fit:contain}
.countdown{gap:10px;padding:12px}
.time-box span{font-size:22px}
}
</style>
</head>
<body>

<nav class="navbar">
  <div class="nav-left">
    <img src="Archive/Shop now-2.png" class="logo-img">
    <div class="brand-name"><span style="color:#1db954">100</span><span style="color:#e53935">X</span> Trading Club</div>
  </div>
  <button class="join-btn" onclick="joinTelegram()">
    <i class="fa-brands fa-telegram"></i>JOIN
  </button>
</nav>

<section class="hero">
  <h1><span class="green">100</span><span class="red">X</span> Trading Club</h1>
  <p>Professional market insights, structured trade setups, and disciplined strategies for serious traders.</p>

  <div class="hero-cta" onclick="joinTelegram()">
    <i class="fa-brands fa-telegram"></i>JOIN TELEGRAM
  </div>

  <div class="offer-text">
    <span class="old-price">â‚¹3999</span>
    <span class="free">FREE</span>
    <span class="limited">Limited Time Offer</span>
  </div>

  <div class="countdown-wrapper">
    <div class="countdown">
      <div class="time-box"><span id="hh">24</span><small>HOURS</small></div>
      <div class="time-box"><span id="mm">00</span><small>MINUTES</small></div>
      <div class="time-box"><span id="ss">00</span><small>SECONDS</small></div>
    </div>
  </div>

  <div class="social-proof">
    <div class="students"><span>2000+</span> students have already learned with us</div>
    <div class="image-strip">
      <div class="card"><img src="Archive/1.png"></div>
      <div class="card"><img src="Archive/2.png"></div>
      <div class="card"><img src="Archive/3.png"></div>
      <div class="card"><img src="Archive/4.png"></div>
    </div>
  </div>
</section>

<script>
function joinTelegram(){
  window.open("https://t.me/your_telegram_channel","_blank")
}
let duration=24*60*60
let timer=localStorage.getItem("offerTimer")
if(!timer||timer<=0){timer=duration}
setInterval(()=>{
  let h=Math.floor(timer/3600)
  let m=Math.floor((timer%3600)/60)
  let s=timer%60
  document.getElementById("hh").innerText=String(h).padStart(2,"0")
  document.getElementById("mm").innerText=String(m).padStart(2,"0")
  document.getElementById("ss").innerText=String(s).padStart(2,"0")
  timer--
  if(timer<0){timer=duration}
  localStorage.setItem("offerTimer",timer)
},1000)
</script>

</body>
</html>
